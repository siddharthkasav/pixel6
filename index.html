                            document.getElementById("number").innerHTML = "vodafone , tripura";

                        else if (c.charAt(3) == 0 && c.charAt(4) == 9) {

                        else if (c.charAt(3) == 0 && c.charAt(4) == 5) {

                        }
                        else if (c.charAt(3) == 1 && c.charAt(4) == 9) {

                            document.getElementById("number").innerHTML = "vodafone , west bengal";
                            return false;
                        }
                    }
                }
            }


        }
